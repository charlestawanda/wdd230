<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Web Frontend Development [Tawanda Samatanda] course assignment form">
    <meta name="author" content="[Tawanda Samatanda]">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="scripts/form.js">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>WDD230 Course</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Create an Account</h2>
        <form id="userForm" action="record.html" method="get">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
                <small>Must be at least 8 characters long and alpha-numeric.</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="passwordError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            </div>
            
            <div class="form-group">
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="this.nextElementSibling.value=this.value">
                <output>5</output>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
